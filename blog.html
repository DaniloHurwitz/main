<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Freelancer's Compass Blog</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    /* Paleta Celeste y Dorado */
    --primary-color: #87CEEB;   /* Celeste cielo */
    --accent-color: #FFD700;    /* Dorado */
    --accent-dark: #e6c300;     /* Dorado oscuro hover */
    --text-color: #2C3E50;      /* Gris-azulado oscuro */
    --link-color: #4682B4;      /* Azul medio para links */
    --summary-color: #708090;   /* Slate gray para res√∫menes */
    /* Fondo se define en body */
    --container-bg: rgba(255, 255, 255, 0.9); /* Blanco semi-transparente */
    --border-color: #B3E5FC;    /* Celeste suave para bordes */
    --shadow-color: rgba(0,0,0,0.15); /* Sombra un poco m√°s marcada */
    --highlight-bg: rgba(255,215,0,0.3); /* Resaltado m√°s visible */
    --highlight-text: #2C3E50;
    --control-bg: rgba(240, 248, 255, 0.85); /* Fondo controles semi-transparente */
  }

  /* --- Estilos base --- */
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Roboto', Arial, sans-serif;
    /* Fondo de Cielo con Gradiente */
    background: linear-gradient(to bottom, #a1d4f4 40%, #e6f3ff 100%);
    color: var(--text-color);
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    /* padding-top: 20px; QUITADO, el bot√≥n ahora es fijo */
    position: relative; /* Necesario para las nubes */
    overflow-x: hidden; /* Evita scroll horizontal por las nubes */
    transition: background 0.5s ease;
  }

  /* --- Capa de Nubes --- */
  body::before,
  body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 200%;
    height: 100%;
    /* !!! REEMPLAZA ESTA URL POR LA DE TU IMAGEN DE NUBES PNG TRANSPARENTE !!! */
    background-image: url('URL_DE_TU_IMAGEN_DE_NUBES_PNG_TRANSPARENTE');
    background-repeat: repeat-x;
    background-size: contain;
    z-index: -1;
    opacity: 0.15;
    transition: transform 15s linear;
    will-change: transform;
  }
  body::before { background-position: 0% 20%; animation: moveClouds 60s linear infinite alternate; }
  body::after { background-position: 50% 50%; opacity: 0.1; animation: moveClouds 40s linear infinite alternate-reverse; }
  @keyframes moveClouds { from { transform: translateX(0%); } to { transform: translateX(-50%); } }
  body:hover::before, body:hover::after { transition: transform 2s ease-out; }


  /* --- BOT√ìN BACK GLOBAL FIJO --- */
  #global-back-button {
    display: inline-block;
    padding: 10px 20px; /* Un poco m√°s grande */
    background-color: var(--accent-color); /* Color Dorado */
    color: var(--text-color);
    text-decoration: none;
    border-radius: 8px; /* M√°s redondeado */
    font-weight: 500;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    border: none;
    cursor: pointer;
    position: fixed; /* Fijo en la pantalla */
    top: 20px;      /* Distancia desde arriba */
    left: 20px;     /* Distancia desde la izquierda */
    z-index: 1001;  /* Asegura que est√© por encima de todo */
    box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Sombra para destacar */
  }

  #global-back-button:hover {
    background-color: var(--accent-dark); /* Hover Dorado oscuro */
    transform: translateY(-2px); /* Efecto levantar */
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }

  .container {
    max-width: 800px;
    margin: 40px auto 20px auto; /* Aumentado margen superior para no chocar con bot√≥n fijo */
    padding: 25px 35px;
    background-color: var(--container-bg);
    border-radius: 10px;
    box-shadow: 0 4px 15px var(--shadow-color);
    flex-grow: 1;
    border: 1px solid rgba(179, 229, 252, 0.5);
    z-index: 1;
    position: relative;
  }

  /* --- HEADER SIN BOT√ìN DENTRO --- */
  header {
    display: flex;
    align-items: center;
    margin-bottom: 30px;
    padding-bottom: 15px;
    border-bottom: 1px solid var(--border-color);
    position: relative; /* Mantenido por si acaso */
    min-height: 50px;
  }

  .main-title {
    color: var(--primary-color);
    text-align: center;
    font-size: 2.3em;
    font-weight: 700;
    margin: 0 auto; /* Centrado */
    /* Padding lateral ya no es necesario */
    /* padding-left: 120px; QUITADO */
    /* padding-right: 120px; QUITADO */
    line-height: 1.2;
  }

  /* Ya no necesitamos la regla .back-button aqu√≠ dentro */


  /* --- Controles (Buscador, Ordenar, Filtrar) --- */
   .controls-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 30px;
    padding: 15px;
    background-color: var(--control-bg);
    border-radius: 8px;
    border: 1px solid var(--border-color);
  }

  .search-sort-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      width: 100%;
  }

  /* ... (Resto de los estilos CSS para controles, resultados, paginaci√≥n, etc. son IGUALES) ... */
  .search-container { flex-grow: 1; position: relative; margin-bottom: 0; }
  #search-input { width: 100%; padding: 12px 20px 12px 45px; background-color: var(--container-bg); color: var(--text-color); border: 1px solid var(--border-color); border-radius: 24px; font-size: 16px; outline: none; transition: border-color 0.3s ease, box-shadow 0.3s ease; }
  #search-input:focus { border-color: var(--primary-color); box-shadow: 0 0 5px var(--primary-color); }
  .search-container::before { content: 'üîç'; position: absolute; left: 15px; top: 50%; transform: translateY(-50%); font-size: 18px; color: #9aa0a6; pointer-events: none; }
  .sort-filter-controls { display: flex; align-items: center; gap: 15px; flex-shrink: 0; }
  .sort-filter-controls label { font-weight: 500; color: var(--text-color); margin-right: 5px; white-space: nowrap; }
  .sort-filter-controls select { padding: 8px 12px; border-radius: 5px; border: 1px solid var(--border-color); background-color: var(--container-bg); color: var(--text-color); font-size: 14px; cursor: pointer; transition: border-color 0.3s ease; }
  .sort-filter-controls select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 3px var(--primary-color); }
  .quick-filters { display: flex; align-items: center; flex-wrap: wrap; gap: 10px 15px; padding-top: 10px; border-top: 1px dashed var(--border-color); width: 100%; }
  .filter-label { font-weight: 500; color: var(--text-color); margin-right: 5px; }
  .checkbox-label { display: flex; align-items: center; cursor: pointer; font-size: 0.9em; color: var(--summary-color); transition: color 0.3s ease; }
  .checkbox-label:hover { color: var(--text-color); }
  .checkbox-label input[type="checkbox"] { margin-right: 6px; cursor: pointer; accent-color: var(--primary-color); transform: scale(1.1); }
  #results-container { opacity: 0; transition: opacity 0.5s ease-in-out; }
  .blog-result { margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px dashed var(--border-color); animation: fadeIn 0.5s ease-out forwards; }
  .blog-result:last-child { border-bottom: none; }
  .blog-title { color: var(--link-color); font-size: 19px; font-weight: 500; text-decoration: none; display: inline-block; transition: transform 0.2s ease; }
  .blog-title:hover { text-decoration: underline; transform: translateX(3px); }
  .blog-link { color: var(--primary-color); font-size: 14px; display: block; margin-top: 3px; word-break: break-all; opacity: 0.8; }
  .blog-summary { color: var(--summary-color); font-size: 14px; margin-top: 5px; }
  #pagination-container { text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color); }
  .pagination-button { display: inline-block; padding: 8px 12px; margin: 0 5px; background-color: var(--container-bg); color: var(--link-color); border: 1px solid var(--border-color); border-radius: 4px; text-decoration: none; cursor: pointer; transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; }
  .pagination-button:hover:not(.disabled) { background-color: var(--primary-color); color: #fff; border-color: var(--primary-color); }
  .pagination-button.active { background-color: var(--link-color); color: #fff; border-color: var(--link-color); font-weight: bold; cursor: default; }
  .pagination-button.disabled { color: #ccc; border-color: #eee; cursor: not-allowed; background-color: #f9f9f9; }
  .no-results { text-align: center; color: var(--summary-color); font-style: italic; margin-top: 20px; }
  mark { background-color: var(--highlight-bg); color: var(--highlight-text); padding: 0.1em 0.2em; border-radius: 3px; font-weight: 500; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

</style>
</head>
<body>

<a href="index.html" id="global-back-button" title="Back to Main Menu">‚Üê Back</a>

<div class="container">
  <header>
    <h1 class="main-title">The Freelancer's Compass Blog</h1>
  </header>

  <div class="controls-container">
    <div class="search-sort-wrapper">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search by title or content...">
        </div>
        <div class="sort-filter-controls">
          <label for="sort-select">Order by:</label>
          <select id="sort-select">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="title-asc">Title (A-Z)</option>
            <option value="title-desc">Title (Z-A)</option>
          </select>
        </div>
    </div>
    <div class="quick-filters">
        <span class="filter-label">Quick Filters:</span>
        <label class="checkbox-label">
            <input type="checkbox" name="quickFilter" value="How to"> How to...
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="quickFilter" value="Tips"> Tips & Tricks
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="quickFilter" value="Mistakes"> Common Mistakes
        </label>
         <label class="checkbox-label">
            <input type="checkbox" name="quickFilter" value="Guide"> Guides
        </label>
    </div>
  </div>

  <div id="results-container">
    </div>

  <div id="pagination-container">
    </div>
</div>

<script>
  // --- EL C√ìDIGO JAVASCRIPT ES EXACTAMENTE EL MISMO QUE ANTES ---
  // --- (Sin cambios necesarios en el JS para mover el bot√≥n) ---
  const resultsContainer = document.getElementById('results-container');
  const searchInput = document.getElementById('search-input');
  const paginationContainer = document.getElementById('pagination-container');
  const sortSelect = document.getElementById('sort-select');
  const quickFilterCheckboxes = document.querySelectorAll('input[name="quickFilter"]');

  let allBlogs = [];
  let processedBlogs = [];
  const itemsPerPage = 5;
  let currentPage = 1;
  let currentSort = 'newest';

  function processBlogs() {
    const searchTerm = searchInput.value.toLowerCase().trim();
    const selectedFilters = [];
    quickFilterCheckboxes.forEach(checkbox => {
        if (checkbox.checked) {
            selectedFilters.push(checkbox.value.toLowerCase());
        }
    });

    let tempBlogs = allBlogs.filter(blog =>
      (searchTerm === '') ||
      blog.title.toLowerCase().includes(searchTerm) ||
      blog.summary.toLowerCase().includes(searchTerm)
    );

    if (selectedFilters.length > 0) {
      tempBlogs = tempBlogs.filter(blog => {
        const blogContent = (blog.title + ' ' + blog.summary).toLowerCase();
        return selectedFilters.some(filterTerm => blogContent.includes(filterTerm));
      });
    }

    currentSort = sortSelect.value;
    switch (currentSort) {
       case 'newest':
         tempBlogs.sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));
        break;
      case 'oldest':
         tempBlogs.sort((a, b) => new Date(a.date || 0) - new Date(b.date || 0));
        break;
      case 'title-asc':
        tempBlogs.sort((a, b) => a.title.localeCompare(b.title));
        break;
      case 'title-desc':
        tempBlogs.sort((a, b) => b.title.localeCompare(a.title));
        break;
      default:
        break;
    }

    processedBlogs = tempBlogs;
    displayBlogs(processedBlogs, 1);
  }

  function displayBlogs(blogsToDisplay, page) {
    resultsContainer.innerHTML = '';
    resultsContainer.style.opacity = 0;

    page = page || 1;
    currentPage = page;

    const startIndex = (page - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;
    const paginatedItems = blogsToDisplay.slice(startIndex, endIndex);

    if (paginatedItems.length === 0) {
      resultsContainer.innerHTML = '<p class="no-results">No blogs matched your search or filters.</p>';
    } else {
      paginatedItems.forEach((blog, index) => {
        const div = document.createElement('div');
        div.className = 'blog-result';
        div.style.animationDelay = `${index * 0.05}s`;
        div.innerHTML = `
          <a href="${blog.link}" target="_blank" class="blog-title">${highlightMatch(blog.title, searchInput.value)}</a>
          <span class="blog-link">${blog.link}</span>
          <p class="blog-summary">${highlightMatch(blog.summary, searchInput.value)}</p>
        `;
        resultsContainer.appendChild(div);
      });
    }

    setTimeout(() => {
      resultsContainer.style.opacity = 1;
    }, 50);

    setupPagination(blogsToDisplay);
  }

  function setupPagination(blogsToDisplay) {
    paginationContainer.innerHTML = '';
    const pageCount = Math.ceil(blogsToDisplay.length / itemsPerPage);

    if (pageCount <= 1) return;

    const prevButton = document.createElement('button');
    prevButton.textContent = '¬´ Previous';
    prevButton.className = 'pagination-button';
    if (currentPage === 1) {
      prevButton.classList.add('disabled');
      prevButton.disabled = true;
    }
    prevButton.addEventListener('click', () => {
      if (currentPage > 1) {
        displayBlogs(blogsToDisplay, currentPage - 1);
        window.scrollTo(0, 0);
      }
    });
    paginationContainer.appendChild(prevButton);

    const maxPagesToShow = 5;
    let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
    let endPage = Math.min(pageCount, startPage + maxPagesToShow - 1);
    if (endPage - startPage + 1 < maxPagesToShow) startPage = Math.max(1, endPage - maxPagesToShow + 1);

    if (startPage > 1) {
        const firstPageButton = document.createElement('button');
        firstPageButton.textContent = '1';
        firstPageButton.className = 'pagination-button';
        firstPageButton.addEventListener('click', () => { displayBlogs(blogsToDisplay, 1); window.scrollTo(0, 0); });
        paginationContainer.appendChild(firstPageButton);
        if (startPage > 2) {
            const ellipsis = document.createElement('span');
            ellipsis.textContent = '...';
            ellipsis.style.margin = '0 8px';
            ellipsis.style.color = 'var(--summary-color)';
            paginationContainer.appendChild(ellipsis);
        }
    }

    for (let i = startPage; i <= endPage; i++) {
      const pageButton = document.createElement('button');
      pageButton.textContent = i;
      pageButton.className = 'pagination-button';
      if (i === currentPage) pageButton.classList.add('active');
      pageButton.addEventListener('click', () => { displayBlogs(blogsToDisplay, i); window.scrollTo(0, 0); });
      paginationContainer.appendChild(pageButton);
    }

    if (endPage < pageCount) {
        if (endPage < pageCount - 1) {
            const ellipsis = document.createElement('span');
            ellipsis.textContent = '...';
            ellipsis.style.margin = '0 8px';
            ellipsis.style.color = 'var(--summary-color)';
            paginationContainer.appendChild(ellipsis);
        }
        const lastPageButton = document.createElement('button');
        lastPageButton.textContent = pageCount;
        lastPageButton.className = 'pagination-button';
        lastPageButton.addEventListener('click', () => { displayBlogs(blogsToDisplay, pageCount); window.scrollTo(0, 0); });
        paginationContainer.appendChild(lastPageButton);
    }

    const nextButton = document.createElement('button');
    nextButton.textContent = 'Next ¬ª';
    nextButton.className = 'pagination-button';
    if (currentPage === pageCount) {
      nextButton.classList.add('disabled');
      nextButton.disabled = true;
    }
    nextButton.addEventListener('click', () => {
      if (currentPage < pageCount) {
         displayBlogs(blogsToDisplay, currentPage + 1);
         window.scrollTo(0, 0);
      }
    });
    paginationContainer.appendChild(nextButton);
  }

  function highlightMatch(text, term) {
      if (!term || term.trim() === '') return text;
      const escapedTerm = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      const regex = new RegExp(`(${escapedTerm})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
  }

  fetch('blogs.json')
    .then(response => {
       if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
       const contentType = response.headers.get("content-type");
       if (!contentType || !contentType.includes("application/json")) { throw new TypeError("Oops, no recibimos JSON!"); }
       return response.json();
    })
    .then(blogs => {
       if (!Array.isArray(blogs)) { throw new TypeError("El archivo JSON no contiene un array de blogs."); }
       allBlogs = blogs.map((blog, index) => ({
           ...blog,
           date: blog.date || new Date(Date.now() - index * 86400000).toISOString().split('T')[0]
       }));
       processBlogs();
    })
    .catch(error => {
       console.error('Error loading or processing blogs:', error);
       resultsContainer.innerHTML = `<p class="no-results" style="color: red;">${error.message}. Make sure 'blogs.json' exists, is in the same folder, and has the correct JSON format (an array [...] of objects {...}).</p>`;
       resultsContainer.style.opacity = 1;
    });

  searchInput.addEventListener('input', processBlogs);
  sortSelect.addEventListener('change', processBlogs);
  quickFilterCheckboxes.forEach(checkbox => {
      checkbox.addEventListener('change', processBlogs);
  });

</script>

</body>
</html>
