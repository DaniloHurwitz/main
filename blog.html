<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Freelance Blog Search</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f8fa;
    padding: 20px;
  }
  .blog-result {
    margin-bottom: 25px;
  }
  .blog-title {
    color: #1a0dab; /* azul Google */
    font-size: 18px;
    text-decoration: none;
  }
  .blog-link {
    color: #c58f00; /* dorado */
    font-size: 14px;
    display: block;
  }
  .blog-summary {
    color: #4d5156; /* gris */
    font-size: 14px;
  }
</style>
</head>
<body>

<h1>Freelance Blog Search</h1>
<div id="blog-list"></div>

<script>
fetch('blogs.json')
  .then(response => response.json())
  .then(blogs => {
    const container = document.getElementById('blog-list');
    blogs.forEach(blog => {
      const div = document.createElement('div');
      div.className = 'blog-result';
      div.innerHTML = `
        <a href="${blog.link}" class="blog-title">${blog.title}</a>
        <span class="blog-link">${blog.link}</span>
        <p class="blog-summary">${blog.summary}</p>
      `;
      container.appendChild(div);
    });
  });
</script>

</body>
</html>
